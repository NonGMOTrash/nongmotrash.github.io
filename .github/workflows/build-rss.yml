name: build rss.xml

on:
  push:
    branches: [ main ]
    paths:
      - "nekoweb/nongmotrash.net/index.html"
  workflow_dispatch: {}

permissions:
  contents:
    - read
    - write

jobs:
  build-rss:
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up Node
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: install dependencies
        run: npm ci

      - name: build rss.xml
        run: npm run build:rss

      - name: Commit rss.xml if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update rss.xml"
          file_pattern: "rss.xml"

